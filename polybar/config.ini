[module/gpu]
inherit = module/status_base
type = custom/script

exec = "nvidia-smi --query-gpu='utilization.gpu,utilization.memory' --format=csv,noheader,nounits | tr ',' ':' | tr -d ' ' | tr '\n' ' '"
format =  <label>

[module/toggl_duration]
inherit = module/status_base
type = custom/script

exec = "eval "echo $(date -ud "@$(( $(date +'%s') - $(cat $HOME/.data/pit2ya/current.start) ))" +'$([[ $((%s/3600/24)) -gt 0 ]] && echo "$((%s/3600/24)) day$([[ $((%s/3600/24)) -eq 1 ]] || echo 's' ), ")%T')""
format =  <label>

[module/toggl_description]
type = custom/script

exec = "cat $HOME/.data/pit2ya/current.desc"
format = <label>

